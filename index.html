<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item_1">
            <div class="option">
                <div class="choose">
                    <img src="/image/rock.png" alt="" id="choice_1">
                </div>
                <div class="choose" id="choice_2">
                    <img src="/image/paper.png" alt="" id="choice_2">
                </div>
                <div class="choose" id="choice_3">
                    <img src="/image/scissors.png" alt="" id="choice_3">
                </div>
            </div>
        </div>
        <div class="item_2">
            <div class="playground">
                <div class="result_meme">
                    <div class="res_img">
                        <img src="/image/winmeme.jpeg" alt="">
                    </div>
                    <div class="res_img">
                        <img src="/image/losememe.webp" alt="">
                    </div>
                </div>
                <div class="play_area">
                    <div class="choice">
                        <img src="/image/rock.png" alt="" class="player">
                    </div>
                    <div class="versus">
                        <img src="/image/versus.png" alt="">
                    </div>
                    <div class="choice">
                        <img src="/image/rock.png" alt="" class="computer">
                    </div>
                </div>
                <div class="score_area">
                    <div class="score">
                        <h1>0</h1>
                    </div>
                    <div class="score">
                        <h1>0</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
